<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>cube</title>
	<style type="text/css" media="screen">
		html,body{
			margin: 0;
			padding: 0;
		}
		#three_canvas{
			position: absolute;
			width: 100%;
			height: 100%;
		}
	</style>
</head>
<body>
<canvas id="three_canvas"></canvas>
<script src="three.js-dev/build/three.min.js"></script>	
<script>
	// 初始化renderer
	var initRenderer = () => {
		width = document.getElementById("three_canvas").clientWidth;
		height = document.getElementById("three_canvas").clientHeight;
		renderer = new THREE.WebGLRenderer({
			// 将canvas绑定到renderer
			canvas:document.getElementById("three_canvas")
		});
		renderer.setSize(width,height);
		renderer.setClearColor(0xffffff,1.0);//设置默认颜色和透明度
	}
	// 初始化场景
	var initScene = () => {
		scene = new THREE.Scene();
	}
	// 初始化相机
	var initCamera = () => {
		// 简单的正交投影相机，中心，视口大小和canvas相同
		//camera = new THREE.OrthographicCamera(width/-2,width/2,height/2,height/-2,1,1000);
		camera = new THREE.PerspectiveCamera(90, width / height, 100, 10000);
		// 设置相机位置
		camera.position.x = 0;
		camera.position.y = 0;
		camera.position.z = 200;
		// 设置相机的上方向
		camera.up.x = 0;
		camera.up.y = 1;
		camera.up.z = 0;
		// 设置相机聚焦的位置（确定一个方向）
		camera.lookAt({
			x:0,
			y:0,
			z:0
		});
	}
	// 添加立方体场景
	var initObject = () => {
		// 创建一个边长为100的立方体
		var geometry = new THREE.CubeGeometry(100,100,100);
		object = new THREE.Mesh(geometry,new THREE.MeshNormalMaterial());
		scene.add(object);
	}
	// 添加光源
	let light;
	var initLight = () => {
		light = new THREE.AmbientLight(0xFF0000);
		light.position.set(100, 100, 200);
        cene.add(light);
        light = new THREE.PointLight(0x00FF00);
        light.position.set(0, 0, 300);
        scene.add(light);
	}
	// 创建动画循环
	var render = () => {
		requestAnimationFrame(render);
		object.rotation.x += 0.05;
		object.rotation.y += 0.05;
		renderer.render(scene,camera);
	}
	// 调用函数
	var threeStart = () => {
		initRenderer();
		initCamera();
		initScene();
		initObject();
		render();
	}

	window.onload = threeStart();
</script>
</body>
</html>
